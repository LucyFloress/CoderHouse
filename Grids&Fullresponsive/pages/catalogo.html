<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="../styles.css" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generación Eléctrica</title>
</head>
<body>

    <div class="grid-container">

      <div class="logo"></div>
      <div class="banner"></div>
      <div class="navbar">

        <nav>
          <!-- ENLACES -->
            <ul>        
              <li><a href="https://www.facebook.com/Generaci%C3%B3n-El%C3%A9ctrica-102851908777589/" ><img src="../assets/facebook.png" alt="Logo Generacion Electrica" title="Logo Generacion Electrica" height="25px" width="30px" />Siguenos</a></li> 
              <li><img src="../assets/catalogo.png" alt="Catalogo" title="Catalogo" height="25px" width="30px" /><a href="../pages/catalogo.html">Catálogo</a></li>
              <li><img src="../assets/capacitaciones.png" alt="Capacitaciones" title="Capacitaciones" height="25px" width="30px" /><a href="../pages/capacitaciones.html">Capacitaciones</a></li>
              <li><img src="../assets/foco.png" alt="Conócenos" title="Conócenos" height="25px" width="30px" /><a href="../pages/conocenos.html">Conócenos</a></li>
              <li><img src="../assets/home.png" alt="home" title="home" height="25px" width="30px" /><a href="../index.html">Inicio</a></li>
              
            </ul>
          <!-- FIN ENLACES  -->
        </nav>

      </div>

      <div class="lateral">

        <aside>
          <h2>Cotizar</h2>
            <form>
              <label for="nombre">
                Nombre:
              </label>
              <br />
              <input type="text" id="nombre" />
              <br />
              <label for="apellido">
                Apellido:
              </label>
              <br />
              <input type="text" id="apellido" />
              <br />
              <label for="telefono">
                Telefono:
              </label>
              <br />
              <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
              <br />
              <label for="mail">
                e-mail:
              </label>
              <br />
              <input type="email" id="mail" placeholder="Ingresa tu email" />
              <br />
              <label>
                Trabajo:
              </label>
              <br />
              <select>
                <option selected="selected">Selecciona el tipo de trabajo</option>
                <option>Trabajo Electrico</option>
                <option>Bomba de agua</option>
                <option>Paneles</option>
                <option>Otro</option>
              </select>
              <br />
              <label for="comentarios">
                Descripcion del trabajo:
              </label>
              <br />
              <textarea id="comentarios" rows="10" cols="30"></textarea>
              <br />
              <input type="submit" />
              <input type="reset" />
            </form>
        </aside>

      </div>
     
      <div class="content">
       
        <h1>Catálogo</h1>

        <h3>Trabajos Eléctricos</h3>

      <div class="gallery">

        <div class="image">
          <img src="../assets/trabajoelectrico1.jpeg" alt="trabajoelectrico1" title="trabajoelectrico1" height="200px" width="300px" />
        </div>
  
        <div class="image">
          <img src="../assets/trabajoelectrico2.jpeg" alt="trabajoelectrico2" title="trabajoelectrico2" height="200px" width="300px" />
        </div>
  
        <div class="image">
          <img src="../assets/trabajoelectrico3.jpeg" alt="trabajoelectrico3" title="trabajoelectrico3" height="200px" width="300px" />
        </div>
        
      </div>  

      <h3>Bombas de Agua</h3>

      <div class="gallery">

        <div class="image">
          <img src="../assets/bombadeagua1.jpeg" alt="bombadeagua1" title="bombadeagua1" height="200px" width="300px" />
        </div>
  
        <div class="image">
          <img src="../assets/bombadeagua2.jpeg" alt="bombadeagua2" title="bombadeagua2" height="200px" width="300px" />
        </div>
  
      </div>

    </div>
    <div class="footer">
        
      <a href="./pages/contacto.html">Contacto</a>
