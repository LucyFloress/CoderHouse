    <div class="container formulario col-md-3">
                <h2 class="text-center">Cotizar</h2>
                <form>

                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre</label>

                    </div>

                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>

                    </div>

                    <div class="mb-3">
                        <label for="trabajo" class="form-label">Trabajo</label>
                        <select type="text" class="form-control" id="trabajo">
                            <option selected="selected">Selecciona el tipo de trabajo</option>
                            <option>Trabajo Electrico</option>
                            <option>Bomba de agua</option>
                            <option>Paneles</option>
                            <option>Otro</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="Descripcion" class="form-label">Descripción del trabajo:</label>
                        <textarea class="form-control" id="Descripcion" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary botonPersonalizado" text >ENVIAR</button>
                  </form>
